<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section className="container-lg p-lg-5 section-2">
        <div className="d-lg-flex align-items-center justify-content-center">
          <div className="flex-shrink-0 py-5 p-lg-5 text-center">
            <h4 className="text-decoration-underline py-2">Address</h4>
            <p className="fs-5">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" 
              fill="currentColor" className="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
              </svg> xxxxx, xxx</p>
            <p className="fs-5">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" 
              fill="currentColor" className="bi bi-telephone-fill" viewBox="0 0 16 16">
                <path fillRule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
              </svg> Phone: +1-816-200-0799</p>
            <p className="fs-5">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" 
              fill="currentColor" className="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
              </svg> Email: mail@mail.com</p>
          </div>
          <div className="flex-grow-1 p-lg-5">
          <div className="text-danger text-bold shadow">{feedback?'Your feedback is submitted':''}</div>
          <form className="mt-3 p-lg-5" onSubmit={handleSubmit}>
            <div className="mb-3">
              <input type="text" className="form-control" name="fdbk_name" 
                id="fdbk_name" placeholder="Name" required />
            </div>
            <div className="mb-3">
              <div className="input-group">
                <input type="email" className="form-control" name="fdbk_email" 
                 id="fdbk_name" placeholder="Email" required />
              </div>
            </div>
            <div className="mb-3">
                <input type="text" className="form-control" name="subject"
                 id="subject" placeholder="Subject" />
            </div>
            <div className="mb-3">
                  <textarea className="form-control" name="feedback" id="feedback" rows="5" 
                     placeholder="Your feedback">
                  </textarea>
              </div>
            <button type="submit" className="button w-50 d-flex justify-content-center">Submit</button>
          </form>
          </div>
        </div>
        </section> 


    <script>
          const [feedback, setFeedback]= useState(false)
  const handleSubmit= async (e)=>{
    e.preventDefault()
    const res= await fetch("https://6128abbf86a213001729fa50.mockapi.io/feedback",
    {body: JSON.stringify({
      Name:e.target.fdbk_name.value,
      Email:e.target.fdbk_email.value,
      Subject:e.target.subject.value,
      Feedback:e.target.feedback.value,
    }),
    headers:{
      "Content-Type":"application/json"
    },
    method:"POST",
  }
    )
    const data = await res.json()
    setFeedback(true)
    document.querySelector('form').reset();
    return data;
  }  
    </script>
</body>
</html>
